<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Age</title>
</head>
<body>
    <h1>Heroes of VM-21 Stone Age </h1>
    <script>

        class Server {
            token = 'werwersgf';

            async sendRequest(method, data = {}) {
                data.method = method;
                data.token = this.token;
                let arr = [];
                Object.keys(data).forEach(key => arr.push(`${key}=${data[key]}`));
                const request = await fetch('api/?' + arr.join('&'));
                const answer = await request.json();
                if (answer && answer.result === 'ok') {
                    return answer.data;
                }
                return false;
            }

            move(direction) {
                return this.sendRequest('move', { direction });
            }

            takeItem() {
                return this.sendRequest('takeItem', {});
            }

            dropItem(hand) {
                return this.sendRequest('dropItem', { hand });
            }

            putOn() {
                return this.sendRequest('putOn', {});
            }

            putOnBackpack() {
                return this.sendRequest('putOnBackpack', {});
            }

            eat() {
                return this.sendRequest('eat', {});
            }


        }

        (async function() {
            const server = new Server();

            console.log(await server.dropItem('right'));
        })();

    </script>
</body>
</html>
